version: "3.8"
services:
  agent-gateway:
    build:
      context: .
      dockerfile: Dockerfile.agent-gateway
    container_name: agent-gateway
    ports:
      - "7000:7000"
    volumes:
      - /data/agent-gateway:/app/logs
    networks:
      - shared-network
    restart: unless-stopped
networks:
  shared-network:
    external: true
