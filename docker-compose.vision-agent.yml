version: "3.8"
services:
  vision-agent:
    build:
      context: .
      dockerfile: Dockerfile.vision-agent
    container_name: vision-agent
    ports:
      - "7003:7003"
    volumes:
      - /data/vision-agent:/app/logs
    networks:
      - shared-network
    restart: unless-stopped
networks:
  shared-network:
    external: true