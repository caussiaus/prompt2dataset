version: "3.8"
services:
  discovery-agent:
    build:
      context: .
      dockerfile: Dockerfile.discovery-agent
    container_name: discovery-agent
    ports:
      - "7001:7001"
    volumes:
      - /data/discovery-agent:/app/logs
    networks:
      - shared-network
    restart: unless-stopped
networks:
  shared-network:
    external: true