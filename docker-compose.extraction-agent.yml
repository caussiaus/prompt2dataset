version: "3.8"
services:
  extraction-agent:
    build:
      context: .
      dockerfile: Dockerfile.extraction-agent
    container_name: extraction-agent
    ports:
      - "7002:7002"
    volumes:
      - /data/extraction-agent:/app/logs
    networks:
      - shared-network
    restart: unless-stopped
networks:
  shared-network:
    external: true